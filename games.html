    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        header {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 1em;
            border-bottom: 2px solid #333;
            display: flex;

        .menu-icon {

        }

        nav {
            display: flex;
            flex-direction: column;
            background-color: #333;
            padding: 0.5em;
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            text-align: center;
            padding: 2em;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .game {
            width: 45%;
            margin-bottom: 5em;
        } 

        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 1;
            width: 100%;
        }
    </style>
</head>
